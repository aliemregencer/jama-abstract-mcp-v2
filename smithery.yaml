runtime: "container"

startCommand:
  type: "http"
  command: "python"
  args: ["-m", "server"]

configSchema:
  type: object
  properties:
    GITHUB_REPO:
      type: string
      description: "Çıktıların push edileceği GitHub repo: kullanici/repoadi"
    GITHUB_TOKEN:
      type: string
      description: "Repo'ya yazma yetkili GitHub Personal Access Token (PAT)"
  required: []

exampleConfig:
  GITHUB_REPO: "aliemregencer/pptx-dosyasi"
